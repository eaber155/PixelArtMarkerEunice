<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<body>
    <h1>Lab: Pixel Art Maker
        <span><em>by Eunice<em></span></h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <p id="prompt"><strong>
        "To clear the color in one cell just click on the cell again. But to clear the whole color, use the "
        <em>Clear Color</em>
        " button."
    </strong>
    </p>

    <button id="removeGrid">Remove Grid</button>
    <button id="clearColor">Clear Color</button>
    
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</head>
</body>
</html>
