<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit" id="createGrid">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <p id="prompt"><strong>
        "To clear the color in one cell just click on the cell again. But to clear the whole color, use the "
        <em>Clear Color</em>
        " button."
    </strong>
    </p>

    <button id="removeGrid">Remove Grid</button>
    <button id="clearColor">Clear Color</button>

    <script src="designs.js"></script>
</body>
</html>
